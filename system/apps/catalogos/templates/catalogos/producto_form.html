{% extends 'base/base.html' %}
{% block contenido %}
<form method="POST">
    <div class="panel panel-default">
        <div class="panel-heading">
            Editar/Crear Producto
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            {% csrf_token %}
            <div class="form-group has-success">
                <label class="control-label" for="inputSuccess">Categoria</label>
                {{ form.subcategoria }}
            </div>
            <div class="form-group has-warning">
                <label class="control-label" for="inputWarning">Descricion</label>
                {{ form.descripcion }}
            </div>
            <div class="form-group has-error">
                <label class="control-label" for="inputError">Estado</label>
                {{ form.activo }}
            </div>
            <button type="submit" class="btn btn-danger">
                <span class="fa fa-save"></span> Guardar
            </button>
            <a href="{% url 'catalogos:producto_list' %}" class="btn btn-success">
                <span class="fa fa-undo"></span> Cancelar
            </a>
        </div>
    </div>
</form>
{% endblock contenido %}
